<!DOCTYPE html>
<html>
<head>
<title>Remove Cart</title>
<link rel="shortcut icon" href="images/truyum-logo-dark.png" />
<link rel="stylesheet" type="text/css" href="styles\style.css" />
</head>
<body>
    <header>
        <h2 class="head">truYum</h2>
        <img class="truyum" src="images\truyum-logo-light.png" alt="truyum" width=50 height=50 />
    </header>
    <nav>
        <a class="nav-menu" href="menu-item-list-customer.html">Menu</a> <a class="nav-cart"
            href="cart.html">Cart</a>
    </nav>
    <table cellspacing="7" cellpadding="5">
        <col width="250">
        <tr>
            <th><h1>Cart</h1></th>
        </tr>
        <tr>
            <th colspan="4"><h2>Item removed from Cart successfully</h2></th>
        </tr>
        <tr>
            <th align="center" class="name"><label>Name</label></th>
            <th align="center"><label>Free Delivery</label></th>
            <th align="center" class="price"><label>Price</label></th>
        </tr>
        <tr>
            <td align="center" class="food">Sandwich</td>
            <td align="left">Yes</td>
            <td align="center" class="price1">Rs.99.00</td>
            <td align="center"><a href="">Delete</a></td>
        </tr>
        <tr>
            <td align="center" class="food">Burger</td>
            <td align="left">No</td>
            <td align="center" class="price1">Rs.129.00</td>
            <td align="center"><a href="">Delete</a></td>
        </tr>
        <tr>
            <td></td>
            <td align="left"><b>Total</b></td>
            <td align="center"><b>Rs. 228.00</b></td>
        </tr>
    </table>
    <footer>
        <p>Copyright&nbsp;&copy;&nbsp;2019</p>
    </footer>
</body>
</html>
